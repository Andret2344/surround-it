name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [ bug ]
projects: [ Andret2344/surround-it ]
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: email@example.com
    validations:
      required: false
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: Describe the steps you took to face this bug
      value: |
        1. 
        2. 
        3.
    validations:
      required: true
  - type: markdown
    id: expected-and-actual-behaviour
    attributes:
      label: Expected and actual behaviour
      description: Tell us what you expected to happen and what actually happened
      value: |
        ## Expected behaviour
        
        ## Actual behaviour
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - v0.5.0 (latest)
        - v0.4.2
      default: v0.5.0 (latest)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers were you sing when the bug happened?
      options:
        - Chrome
        - Firefox
        - Microsoft Edge
  - type: textarea
    id: additional-information
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
